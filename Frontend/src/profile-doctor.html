<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../media/logo.png">
		<title>Perfil | ProntuBox</title>
		<script type"text/javascript" src="JavaScript/jquery.js"></script>
		<script type="text/javascript" src="JavaScript/scripts.js"></script>
		<script type="text/javascript" src="JavaScript/bootstrap.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
		  	$("#m1").mouseenter(function(){ $("#m1").css("box-shadow", "2px 2px 5px gray"); });
		  	$("#m1").mouseleave(function(){ $("#m1").css("box-shadow", ""); });
		  	$("#m2").mouseenter(function(){ $("#m2").css("box-shadow", "2px 2px 5px gray"); });
		  	$("#m2").mouseleave(function(){ $("#m2").css("box-shadow", ""); });
		  	$("#m3").mouseenter(function(){ $("#m3").css("box-shadow", "2px 2px 5px gray"); });
		  	$("#m3").mouseleave(function(){ $("#m3").css("box-shadow", ""); });
		  	$("#m5").mouseenter(function(){ $("#m5").css("box-shadow", "2px 2px 5px gray"); });
		  	$("#m5").mouseleave(function(){ $("#m5").css("box-shadow", ""); });
		  	$("#m4").css("box-shadow", "2px 2px 5px gray");
		  	$.ajax({
		    	url: 'http://localhost:5000/prontubox/getSessionData', type: 'GET', dataType: 'json'
		  	})
		  	.done(function(msg){
		    	$.ajax({
		      	url: 'http://localhost:5000/prontubox/getByIdMedico', type: 'POST',
		      	dataType: 'json', data: { id : msg[0].identificador }
		    	})
		    	.done(function(msg){
		      	$("#name").attr("placeholder",msg[0].medicoNome);
		      	$("#cidade").attr("placeholder",msg[0].medicoCidade);
		      	$("#estado").val(msg[0].medicoEstado);
		      	$("#localTrab").attr("placeholder",msg[0].medicoLocalTrabalho);
		      	$("#email").attr("placeholder",msg[0].medicoEmail);
		    	})
		    	.fail(function(jqXHR, textStatus, msg){ console.log(msg); alert("Ocorreu um erro interno!"); });
		  	})
		  	.fail(function(jqXHR, textStatus, msg){ console.log(msg); alert("Ocorreu um erro interno!"); });
			});
		</script>
		<link rel="stylesheet" href="CSS/bootstrap.css">
		<link rel="stylesheet" href="CSS/styles.css">
	</head>
	<body>
		<div class="sidenav">
			<div class="row" id="sideLogo" data-toggle="tooltip" title="Home"><a href="home-doctor.html" class="mx-auto"><img src="../media/logo.png" alt="Logo" width="50" height="53"></a></div>
			<div class="row" id="menuItem" data-toggle="tooltip" title="Cadastrar um novo prontuário"><a href="new-mr.html" class="btn mx-auto w-100" role="button" id="m1"><img src="../media/icons/menu_novo.png" alt="Logo" width="30" height="30"></a></div>
			<div class="row" id="menuItem" data-toggle="tooltip" title="Meus prontuários"><a href="list-mr-doctor.html" class="btn mx-auto w-100" role="button" id="m2"><img src="../media/icons/menu_prontuarios.png" alt="Logo" width="35" height="35"></a></div>
			<div class="row" id="menuItem" data-toggle="tooltip" title="Procurar um paciente"><a href="search-patient.html" class="btn mx-auto w-100" role="button" id="m3"><img src="../media/icons/menu_pesquisar.png" alt="Logo" width="30" height="30"></a></div>
			<div class="row" id="menuItemBottom" data-toggle="tooltip" title="Minha conta"><a href="#" class="btn mx-auto w-100" role="button" id="m4"><img src="../media/icons/menu_profile.png" alt="Logo" width="30" height="30"></a></div>
			<div class="row" id="menuItem" data-toggle="tooltip" title="Sair"><a href="login.html" class="btn mx-auto w-100" role="button" id="m5"><img src="../media/icons/menu_logout.png" alt="Logo" width="30" height="30"></a></div>
		</div>
		<div class="main">
			<header id="titulo"><h5>Alterar dados</h5></header>
			<div id="linha"><svg class="mx-auto" height="30" width="116"><line x1="0" y1="0" x2="900" y2="0" style="stroke:rgb(190,190,190);stroke-width:2" /></svg></div>
			<header id="inst"><b>Para alterar algum dado, insira o novo valor no campo desejado e salve.</b></header>
			<div><svg class="mx-auto" height="30" width="600"><line x1="0" y1="0" x2="900" y2="0" style="stroke:rgb(190,190,190);stroke-width:2" /></svg></div>
			<form>
				<div><label id="input">Nome:</label></div>
				<div id="field" class="form-group"><input maxlength="100" pattern="[a-zA-ZáâãéêíóõúÁÂÃÉÊÍÓÕÚÇç ]*" type="text" class="form-control" id="name" placeholder=""></div>
				<div><label id="input">Cidade:</label></div>
				<div id="field" class="form-group"><input maxlength="100" pattern="[a-zA-ZáâãéêíóõúÁÂÃÉÊÍÓÕÚçÇ ]*" type="text" class="form-control" id="cidade" placeholder=""></div>
				<div id="field" class="form-group">
					<div><label id="input" for="sel1">Estado:</label></div>
					<select class="form-control" id="estado">
						<option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option>
						<option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option>
						<option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
						<option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option>
						<option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option>
						<option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
						<option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
					</select>
				</div>
				<div><label id="input">Local de trabalho:</label></div>
				<div id="field" class="form-group"><input maxlength="100" pattern="[a-zA-ZáâãéêíóõúÁÂÃÉÊÍÓÕÚçÇ ]*" type="text" class="form-control" id="localTrab" placeholder=""></div>
				<div><label id="input">E-mail:</label></div>
				<div id="field" class="form-group"><input maxlength="254" type="email" class="form-control" id="email" placeholder=""></div>
				<header id="tituloSenha"><h6><b>Alterar a senha</b></h6></header>
				<div><svg class="mx-auto" height="30" width="600"><line x1="0" y1="0" x2="900" y2="0" style="stroke:rgb(190,190,190);stroke-width:2" /></svg></div>
				<div><label id="input">Nova senha:</label></div>
				<div id="field" class="form-group"><input maxlength="50" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?])[A-Za-z\d$@$!%*#?]{8,}$" type="password" class="form-control" id="senha"></div>
				<div><label id="input">Confirme a senha:</label></div>
				<div id="field" class="form-group"><input maxlength="50" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?])[A-Za-z\d$@$!%*#?]{8,}$" type="password" class="form-control" id="senhaC"></div>
				<div><label id="input">Senha antiga:</label></div>
				<div id="field" class="form-group"><input maxlength="50" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?])[A-Za-z\d$@$!%*#?]{8,}$" type="password" class="form-control" id="senhaAnt"></div>
			</form>
			<div id="profileButtons">
				<input id="profileOKButton" type="button" class="btn btn-info" value="Salvar" onclick="saveChangesDoctor()">
				<a id="profileCancelButton" href="home-doctor.html" class="btn btn-secondary" role="button">Cancelar</a>
			</div>
		</div>
	</body>
</html>
