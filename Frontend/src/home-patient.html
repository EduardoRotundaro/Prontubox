<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../media/logo.png">
		<title>Home | ProntuBox</title>
		<script type"text/javascript" src="JavaScript/jquery.js"></script>
		<script type="text/javascript" src="JavaScript/scripts.js"></script>
		<script type="text/javascript" src="JavaScript/bootstrap.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
		  	$.ajax({
		    	url: 'http://localhost:5000/prontubox/getSessionData', type: 'GET'
		  	})
		  	.done(function(msg){
		    	$("#helloMsg").html("<h5><b>Olá</b>, " + msg[0].nome + "</h5>");
		  	})
		  	.fail(function(jqXHR, textStatus, msg){ console.log(msg); alert("Ocorreu um erro interno!"); });
		  	$("#m1").mouseenter(function(){ $("#m1").css("box-shadow", "2px 2px 5px gray"); });
		  	$("#m1").mouseleave(function(){ $("#m1").css("box-shadow", ""); });
		  	$("#m2").mouseenter(function(){ $("#m2").css("box-shadow", "2px 2px 5px gray"); });
		  	$("#m2").mouseleave(function(){ $("#m2").css("box-shadow", ""); });
		  	$("#m3").mouseenter(function(){ $("#m3").css("box-shadow", "2px 2px 5px gray"); });
		  	$("#m3").mouseleave(function(){ $("#m3").css("box-shadow", ""); });
		  	$("#m4").mouseenter(function(){ $("#m4").css("box-shadow", "2px 2px 5px gray"); });
		  	$("#m4").mouseleave(function(){ $("#m4").css("box-shadow", ""); });
			});
		</script>
		<link rel="stylesheet" href="CSS/bootstrap.css">
		<link rel="stylesheet" href="CSS/styles.css">
	</head>
	<body>
		<div class="sidenav">

			<div>
				<a id="dashOption" class="btn btn-info" href="search-doctor.html" data-toggle="tooltip" title="Procurar médicos"><img id="opcImg" class="float-right" src="../media/icons/doctors.png" alt="Prontuários" width="100" height="100"><h5><b>Médicos</b></h5></a>
