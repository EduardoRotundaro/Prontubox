			<div class="row" id="menuItem" data-toggle="tooltip" title="Ver meus prontuários"><a href="../list-prontuarios-m/index.html" class="btn mx-auto w-100" role="button"><img src="../../media/icons/menu_prontuarios.png" alt="Logo" width="35" height="35"></a></div>
