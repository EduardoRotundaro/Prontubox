<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../media/logo.png">
		<title>Novo prontuário | ProntuBox</title>
		<script type"text/javascript" src="JavaScript/jquery.js"></script>
		<script type="text/javascript" src="JavaScript/scripts.js"></script>
		<script type="text/javascript" src="JavaScript/bootstrap.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#newMROkButton").attr("disabled", "");
				$("#m2").mouseenter(function(){ $("#m2").css("box-shadow", "2px 2px 5px gray"); });
				$("#m2").mouseleave(function(){ $("#m2").css("box-shadow", ""); });
				$("#m3").mouseenter(function(){ $("#m3").css("box-shadow", "2px 2px 5px gray"); });
				$("#m3").mouseleave(function(){ $("#m3").css("box-shadow", ""); });
				$("#m4").mouseenter(function(){ $("#m4").css("box-shadow", "2px 2px 5px gray"); });
				$("#m4").mouseleave(function(){ $("#m4").css("box-shadow", ""); });
				$("#m5").mouseenter(function(){ $("#m5").css("box-shadow", "2px 2px 5px gray"); });
				$("#m5").mouseleave(function(){ $("#m5").css("box-shadow", ""); });
				$("#m1").css("box-shadow", "2px 2px 5px gray");
			});
		</script>
		<link rel="stylesheet" href="CSS/bootstrap.css">
		<link rel="stylesheet" href="CSS/styles.css">
	</head>
	<body>
		<div class="sidenav">
			<div class="row" id="sideLogo" data-toggle="tooltip" title="Home"><a href="home-doctor.html" class="mx-auto"><img src="../media/logo.png" alt="Logo" width="50" height="53"></a></div>
			<div class="row" id="menuItem" data-toggle="tooltip" title="Criar um novo prontuário"><a href="#" class="btn mx-auto w-100" role="button" id="m1"><img src="../media/icons/menu_novo.png" alt="Logo" width="30" height="30"></a></div>
			<div class="row" id="menuItem" data-toggle="tooltip" title="Ver meus prontuários"><a href="list-mr-doctor.html" class="btn mx-auto w-100" role="button" id="m2"><img src="../media/icons/menu_prontuarios.png" alt="Logo" width="35" height="35"></a></div>
			<div class="row" id="menuItem" data-toggle="tooltip" title="Procurar um paciente"><a href="search-patient.html" class="btn mx-auto w-100" role="button" id="m3"><img src="../media/icons/menu_pesquisar.png" alt="Logo" width="30" height="30"></a></div>
			<div class="row" id="menuItemBottom" data-toggle="tooltip" title="Minha conta"><a href="profile-doctor.html" class="btn mx-auto w-100" role="button" id="m4"><img src="../media/icons/menu_profile.png" alt="Logo" width="30" height="30"></a></div>
			<div class="row" id="menuItem" data-toggle="tooltip" title="Sair"><a href="login.html" class="btn mx-auto w-100" role="button" id="m5"><img src="../media/icons/menu_logout.png" alt="Logo" width="30" height="30"></a></div>
		</div>
		<div class="main">
			<header id="titulo"><h5>Novo prontuário</h5></header>
			<div id="linha"><svg class="mx-auto" height="30" width="146"><line x1="0" y1="0" x2="900" y2="0" style="stroke:rgb(190,190,190);stroke-width:2" /></svg></div>
			<form>
				<div><label id="input">Digite o CPF do paciente:</label></div>
				<div id="CPFField"><input maxlength="15" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" type="search" class="form-control" id="pacienteCpf" placeholder="Exemplo: 111.222.333-44" autofocus autocomplete="on"></div>
				<div><input id="newMRSearchButton" type="button" class="btn btn-info" value="Procurar" onclick="procurar()"></div>
				<div><svg class="mx-auto" height="30" width="900"><line x1="0" y1="25" x2="900" y2="25" style="stroke:rgb(190,190,190);stroke-width:2" /></svg></div>
				<div id="pacienteResultado"></div>
				<div><label id="input">Data:</label></div>
				<div id="dataField"><input type="date" class="form-control" id="prontuarioData"></div>
			</form>
			<div class="form-group">
 				<label id="input" for="comment">Diagnóstico:</label>
 				<textarea class="form-control" rows="5" id="prontuarioDiagnostico" placeholder="Digite o diagnóstico aqui."></textarea>
			</div>
			<div id="newMRButtons">
				<input id="newMROkButton" type="button" class="btn btn-info" value="Cadastrar" onclick="novoProntuario()">
				<a id="newMRCancelButton" href="home-doctor.html" class="btn btn-secondary" role="button">Cancelar</a>
			</div>
			<div id="blankFooter"></div>
		</div>
	</body>
</html>
