<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../../media/logo.png">
		<title>Cadastrar-se | ProntuBox</title>
		<script type"text/javascript" src="../jQuery/jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="row"><a class="mx-auto" href="../home/index.html"><img id="logo" src="../../media/prontubox.png" alt="Logo" width="277" height="50"></a></div>
		<div class="row"><span class="badge badge-info mx-auto w-100" data-toggle="tooltip" title="Criar nova conta como paciente"><img src="../../media/icons/new_patient.png" alt="Logo" width="70" height="70"></span></div>
		<div class="row"><header id="novaContaLable" class="mx-auto"><b>Nova conta</b></header></div>
		<header id="novaContaFailed"></header>
		<form>
			<div class="row"><label id="input" class="mx-auto">Nome:</label></div>
			<div class="form-group"><input type="text" class="form-control w-25 mx-auto" id="pacienteNome" placeholder="Exemplo: Irineu Silva" autofocus></div>
			<div class="row"><label id="input" class="mx-auto">CPF:</label></div>
			<div class="form-group"><input type="text" class="form-control w-25 mx-auto" id="pacienteCpf" placeholder="Exemplo: 111.222.333-44"></div>
			<div class="row"><label id="input" class="mx-auto">Cidade:</label></div>
			<div class="form-group"><input type="text" class="form-control w-25 mx-auto" id="pacienteCidade" placeholder="Exemplo: Santa Rita do Sapucaí"></div>
			<div class="form-group">
				<div class="row"><label id="input" for="sel1" class="mx-auto">Estado:</label></div>
				<select class="form-control mx-auto w-25" id="pacienteEstado">
					<option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option>
					<option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option>
					<option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
					<option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option>
					<option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option>
					<option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
					<option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
				</select>
			</div>
			<div class="row"><label id="input" class="mx-auto">Data de nascimento:</label></div>
			<div class="form-group"><input type="date" class="form-control w-25 mx-auto" id="pacienteDataNascimento"></div>
			<div class="row"><label id="input" class="mx-auto">E-mail:</label></div>
			<div class="form-group"><input type="email" class="form-control w-25 mx-auto" id="pacienteEmail" placeholder="Exemplo: meunome@zmail.com"></div>
			<div class="row"><label id="input" class="mx-auto">Senha:</label></div>
			<div class="form-group"><input type="password" class="form-control w-25 mx-auto" id="pacienteSenha" placeholder="Exemplo: ***********"></div>
			<div class="row"><label id="input" class="mx-auto">Confirme a senha:</label></div>
			<div class="form-group"><input type="password" class="form-control w-25 mx-auto" id="pacienteSenhaC" placeholder="***********"></div>
			<div id="confirmarBtn" class="row"><input type="button" class="btn btn-primary w-25 mx-auto" value="Confirmar" onclick="novaConta()" data-toggle="tooltip" title="Confirmar os dados e criar uma nova conta"></div>
			<div id="voltarBtn" class="row"><a href="../home/index.html" class="btn btn-secondary w-25 mx-auto" role="button" data-toggle="tooltip" title="Cancelar e voltar para a página de login">Voltar</a></div>
		</form>
		<footer id="rodape" class="page-footer">
			<div class="footer-copyright text-center py-2">© 2018 Copyright:
				<a href="../home/index.html"> ProntuBox</a>
			</div>
		</footer>
	</body>
</html>
